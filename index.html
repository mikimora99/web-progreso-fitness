<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Athletica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="nombre-usuario">ATHLETICA</h1>
    <nav>
      <button onclick="mostrarSeccion('inicio')">INICIO</button>
      <button onclick="mostrarSeccion('entrenamiento')">ENTRENAMIENTO</button>
      <button onclick="mostrarSeccion('usuario')">USUARIO</button>
      <button onclick="mostrarSeccion('planes')">PLANES</button>
      <button onclick="mostrarSeccion('blog')">BLOG</button>
    </nav>
  </header>

  <main>
    <!-- INICIO -->
    <section id="inicio" class="seccion">
      <h2>Bienvenido a Athletica</h2>
      <p>Tu progreso comienza aquí.</p>
    </section>

    <!-- ENTRENAMIENTO -->
    <section id="entrenamiento" class="seccion" style="display:none;">
      <h2>ENTRENAMIENTO</h2>
      <button id="iniciarBtn">INICIAR SESIÓN</button>
      <button id="finalizarBtn" style="display:none;">FINALIZAR SESIÓN</button>
      <button id="cancelarBtn" style="display:none; background-color:red;">CANCELAR SESIÓN</button>

      <div class="grupo-muscular">
        <label for="grupo-muscular">Grupo Muscular:</label>
        <select id="grupo-muscular">
          <option value="">Elige grupo muscular</option>
          <option value="pecho">Pecho</option>
          <option value="espalda">Espalda</option>
          <option value="piernas">Piernas</option>
          <option value="brazos">Brazos</option>
          <option value="hombros">Hombros</option>
        </select>
      </div>

      <div class="ejercicios">
        <label for="ejercicios">Ejercicio:</label>
        <select id="ejercicios" disabled>
          <option value="">Elige ejercicio</option>
        </select>
      </div>

      <div id="tabla-ejercicios"></div>
    </section>

    <!-- USUARIO -->
    <section id="usuario" class="seccion" style="display:none;">
      <h2>PERFIL DE USUARIO</h2>
      <div class="perfil">
        <label for="input-foto" class="foto-label">
          <img id="foto-perfil" src="https://via.placeholder.com/100x100?text=+" alt="Foto perfil" />
        </label>
        <input type="file" id="input-foto" style="display:none;" />
        <input type="text" id="input-nombre" placeholder="Tu nombre" />
      </div>

      <div class="botones-user">
        <button id="btn-medidas">MEDIDAS CORPORALES</button>
        <button id="btn-calendario">CALENDARIO</button>
      </div>

      <div id="medidas" style="display:block;">
        <h3>MEDIDAS CORPORALES</h3>
        <div class="medidas-grid">
          <label>Altura (cm): <input type="number"/></label>
          <label>Peso (kg): <input type="number"/></label>
          <label>Brazo Izq (cm): <input type="number"/></label>
          <label>Brazo Der (cm): <input type="number"/></label>
          <label>Pierna Izq (cm): <input type="number"/></label>
          <label>Pierna Der (cm): <input type="number"/></label>
          <label>Cintura (cm): <input type="number"/></label>
          <label>Grasa Corporal (%): <input type="number"/></label>
        </div>
      </div>

      <div id="calendario" style="display:none;">
        <h3>CALENDARIO</h3>
        <div class="calendario-mes">
          <div class="mes-titulo">Julio 2025</div>
          <div class="dias-grid">
            <!-- Se generan esferas aquí -->
            <div class="dia completado">1</div>
            <div class="dia">2</div>
            <div class="dia completado">3</div>
            <div class="dia">4</div>
            <div class="dia">5</div>
            <!-- etc... -->
          </div>
        </div>
      </div>
    </section>

    <!-- PLANES -->
    <section id="planes" class="seccion" style="display:none;">
      <h2>PLANES DE ENTRENAMIENTO</h2>
      <div id="lista-planes" class="planes-grid">
        <!-- JS los rellena -->
      </div>
      <div class="gamificacion">
        <p>Puntos: <span id="puntos">0</span></p>
        <p>Nivel: <span id="nivel">1</span></p>
      </div>
    </section>

    <!-- BLOG -->
    <section id="blog" class="seccion" style="display:none;">
      <h2>BLOG COMUNITARIO</h2>
      <p>Aquí los usuarios pueden compartir experiencias, consejos o rutinas.</p>
      <textarea placeholder="Escribe tu blog aquí..."></textarea>
      <button>PUBLICAR</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
