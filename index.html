<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Progreso Fitness</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🏋️ Mi Progreso Fitness</h1>
    <nav>
      <button onclick="mostrarSeccion('rutinas')">Rutinas</button>
      <button onclick="mostrarSeccion('calendario')">Calendario</button>
      <button onclick="mostrarSeccion('usuario')">Usuario</button>
      <button onclick="mostrarSeccion('blog')">Blog</button>
    </nav>
  </header>

  <main>
    <section id="rutinas" class="visible">
      <h2>📋 Rutina de Hoy</h2>
      <div id="temporizador">00:00:00</div>
      <div class="acciones">
        <button onclick="iniciarTemporizador()">⏱ Iniciar sesión</button>
        <button onclick="finalizarSesion()">✅ Finalizar sesión</button>
        <button onclick="cancelarEntrenamiento()">🚫 Cancelar entrenamiento</button>
      </div>

     <h3>🏷️ Grupo muscular</h3>
<select id="grupo-muscular" onchange="cargarEjerciciosGrupo()">
  <option value="">-- Selecciona uno --</option>
  <option value="pecho">Pecho</option>
  <option value="espalda">Espalda</option>
  <option value="piernas">Piernas</option>
  <option value="brazos">Brazos</option>
  <option value="hombros">Hombros</option>
  <option value="core">Core</option>
</select>

<div id="selector-ejercicio"></div>
<div id="contenedor-tablas"></div>

    </section>

    <section id="calendario">
      <h2>📆 Calendario de Entrenamientos</h2>
      <div id="calendario-interactivo"></div>
      <div id="graficas-por-dia"></div>
    </section>

    <section id="usuario">
      <h2>👤 Usuario</h2>
      <p>Aquí podrás ver tus datos personales, objetivos y configuraciones futuras.</p>
    </section>

    <section id="blog">
      <h2>📝 Mi Diario</h2>
      <p>Próximamente: recetas, experiencias y más.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
